<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NasaApi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
</head>
    

<body style='background-color:gray;'>
    <nav class="navbar navbar-expand-lg " style='background-color:dark gray;'>
        <div class="container-fluid">
          <a class="navbar-brand" style='color:white; background-color:black;border-radius:5px; padding:5px;' href="#"><h1>NASA</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" style='color:white;' aria-current="page" href="#">Home</a>
              </li>
              
            </ul>
            <form class="d-flex" role="search">
             
              <button class="btn btn-outline-success" type="submit">Update</button>
            </form>
          </div>
        </div>
      </nav>
    
      <table class="table table-dark table-striped">
        <thead>
            <tr>
              <th scope="col">S.No.</th>
              <th scope="col">Identifier</th>
              <th scope="col">Caption</th>
              <th scope="col">Image</th>
              <th scope="col">Version</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody>
           {% for c in context|slice:":10" %} 
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td>{{ c.identifier }}</td>
              <td>{{ c.caption }}</td>
              <td>{{ c.image }}</td>
              <td>{{ c.version }}</td>
              <td>{{ c.date }}</td>
            </tr>
            {% endfor %}
      </tbody>
      </table>
      
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</html>
